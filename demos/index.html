<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Demos</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="_assets/css/jqm-demos.css">

	<script src="js/jquery.js"></script>

	<style>

<body>
<div data-role="page" class="jqm-demos jqm-home">
	<div data-role="header" class="jqm-header">
		<h2>My App</h2>
		<a href="#" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>

	<div role="main" class="ui-content jqm-content" id="content">

	<p><strong>Online reading thing.</strong></p>
	</div><!-- /content -->
    <div data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">
    	<ul class="jqm-list ui-alt-icon ui-nodisc-icon">
				<li data-filtertext="demos homepage" data-icon="home"><a href="#home" class="contentUpdate" data-ajax="false">Home</a></li>

						    Chapter 1
						</a>
					</h3>
					<div class="ui-collapsible-content ui-body-inherit ui-collapsible-content-collapsed" aria-hidden="true">
						<ul>
							<li data-filtertext=""><a href="#1-1" class="contentUpdate" id="content" data-ajax="false">Part 1</a></li>
							<li data-filtertext=""><a href="#1-2" class="contentUpdate" id="content" data-ajax="false">Part 2</a></li>
						</ul>
					</div>
				</li>
	    </ul>
		</div><!-- /panel -->
	<div data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer">
		<p>Copyright 2016</p>
	</div><!-- /footer -->
    <div data-role="panel" class="jqm-search-panel" data-position="right" data-display="overlay" data-theme="a">
		<div class="jqm-search">
			<ul class="jqm-list" data-filter-placeholder="Search content..." data-filter-reveal="true">
				<li data-filtertext="demos homepage" data-icon="home"><a href="#home" class="contentUpdate" data-ajax="false">Home</a></li>
				<li data-role="collapsible" data-enhanced="true" data-collapsed-icon="carat-d" data-expanded-icon="carat-u" data-iconpos="right" data-inset="false" class="ui-collapsible ui-collapsible-themed-content ui-collapsible-collapsed">

						<a href="#" class="ui-collapsible-heading-toggle ui-btn ui-btn-icon-right ui-btn-inherit ui-icon-carat-d">
						    Chapter 1<span class="ui-collapsible-heading-status"> click to expand contents</span>

					</h3>
					<div class="ui-collapsible-content ui-body-inherit ui-collapsible-content-collapsed" aria-hidden="true">

							<li data-filtertext=""><a href="#1-1" class="contentUpdate" id-"content" data-ajax="false">Part 1</a></li>

		<p><strong>Online reading thing.</strong></p>
	</div>
